<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Bot</title>
</head>

<body>
    <!--loading page section -->
    <div class="preloader" id="preloader">
        <div class="preloader-container">
            <!-- loading page animination -->
            <div class="loading"></div>
            <p class="LT">Loading</p>
        </div>
        <!-- loading page official social media -->
        <div class="channels-icons">
            <div class="channels-icon-box">
                <!-- loading page text -->
                <div class="load-text">
                    <p class="LT1">Ton Catel</p>
                    <p class="LT2 ">will be launched</p>
                </div>
                <p class="LT3">on TON</p>
                <p class="icon-text">Keep in Touch:</p>
                <!-- loading page social media section -->
                <div class="channel-box">
                    <div class="channels">
                        <i class='bx bxl-telegram'></i>
                    </div>
                    <div class="channel">
                        <i class='bx bxl-youtube'></i>
                    </div>
                    <div class="channel">
                        <i class="fa-brands fa-x-twitter"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- homepage section-->
    <div class="home-container">
        <div class="container">
            <!-- homepage header -->
            <div class="header">
                <div class="img-icon">
                    <img class="img-icon1" src="images/Transparent Ton Catel logo.png" alt="Mew img-icon"
                        style="width: 40px; height: 40px;">
                    <p class="title-name">Ton Catel</p>
                </div>
                <div class="setting">
                    <i class="fa-solid fa-gear"></i>
                </div>
            </div>
            <!-- homepage progress info -->
            <div class="progress">
                <!-- homepage level info -->
                <div class="level">
                    <div class="level-name">
                        <p>Mew</p>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <p class="lvl"><a href="level.html">Level 1</a></p>
                </div>
                <!-- homepage progress bar -->
                <label for="progress-bar"></label>
                <progress id="progress-bar" max="100" value="50"></progress>
                <!-- <div class="progress-gradient">
                    <div class="gradient-bar"></div>
                </div> -->
            </div>
            <!-- homepage bonus box -->
            <div class="box-award">
                <!-- daily task box -->
                <div class="box">
                    <div class="bullet"></div>
                    <div class="box-icon">
                        <img src="images/Paomedia-Small-N-Flat-Calendar.svg" alt="Daily Checkin">
                    </div>
                    <p class="daily-title"><a href="daily checkin.html">Daily Task</a></p>
                </div>
                <!-- bonuses box -->
                <div class="box">
                    <div class="bullet"></div>
                    <div class="box-icon">
                        <img src="images/gold-coin-leprechaun-money-gold-pot-374cc050e2deeac87ef03fa64241b726.png"
                            style="width: 35px; height: 35px;" alt="Bonus">
                    </div>
                    <p class="daily-title"><a href="bonuses.html">Bonuses</a></p>
                </div>
                <!-- Daily meme box -->
                <div class="box">
                    <div class="bullet"></div>

                    <div class="box-icon">
                        <img src="images/pngegg (6).png" style="width: 35px; height: 35px;" alt="Daily Meme">
                    </div>
                    <p class="daily-title"><a href="">Daily Meme</a></p>
                    <div class="come">
                        <p>coming soon</p>
                    </div>

                </div>
            </div>
            <!-- main-box -->
            <div class="main-box">
                <!-- main-box-image -->
                <div class="main-page-img">
                    <img src="images/Mew.PNG">
                </div>
                <!-- main-box-coin-balance -->
                <div class="homepage-balance">
                    <div class="coin-amount">
                        <img src="images/Transparent Ton Catel logo.png" style="height: 25px; width: 25px;">
                        <p>0</p>
                    </div>
                </div>
                <!-- main-box-farming-btn -->
                <div class="farming-btn">
                    <button id="farmingBtn" class="start-farming-btn" onclick="startFarming()">
                        <div class="farm-box">
                            <div class="farming-box"> <span id="farmingText">Start Farming</span>
                                <img id="farmingImg" src="images/Transparent Ton Catel logo.png"
                                    style="height: 20px; width: 20px;">
                                <span class="farming-amount" id="amount">0</span>
                            </div>
                            <div class="farming-box">
                                <span class="timer" id="timer">04:00:00</span>
                                <div id="level-speed">
                                    âš¡x1500/4hrs
                                </div>
                            </div>
                        </div>

                    </button>
                </div>
            </div>
        </div>
        <!-- footer section -->
        <div class="footer">
            <div class="footer-box1">
                <!-- level-footer -->
                <div class="footer-box">
                    <a href="level.html"><img src="images/profile-image-1349-svgrepo-com.svg"
                            style="height: 20px; width:20px" alt=""></a>
                    <p><a href="level.html">Profile</a></p>
                </div>
                <!-- mission-footer -->
                <div class="footer-box">
                    <a href="mission.html"><img src="images/task-list-svgrepo-com.svg" style="height: 20px; width:20px;"
                            alt=""></a>
                    <p><a href="mission.html">Missions</a></p>
                </div>
            </div>
            <!-- home-footer -->
            <div class="home">
                <a href="index.html"><img src="images/Transparent Ton Catel logo.png" alt="Ton Catel logo"
                        style="height: 50px; width:50px; border-radius: 50%; box-shadow: 0 0 50px #ccc; background-color: #ccc; opacity: 0.9;"></a>
            </div>
            <!-- invite-footer -->
            <div class="footer-box1">
                <div class="footer-box">
                    <a href="invites.html"><img src="images/friend-svgrepo-com.svg" style="height: 20px; width:30px"
                            alt=""></a>
                    <p><a href="invites.html">Invites</a></p>
                </div>
                <!-- update-footer -->
                <div class="footer-box">
                    <a href="updates.html"><img src="images/screwdriver-wrench-svgrepo-com.svg"
                            style="height: 20px; width:20px" alt=""></a>
                    <p><a href="updates.html">Update</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- javascript -->
    <script defer src="script.js"></script>
</body>

</html>
